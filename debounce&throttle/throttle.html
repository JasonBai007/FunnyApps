<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Throttle</title>
    <style>
        div {
            width: 100%;
            height: 10vh;
            margin-bottom: 20px;
            background: #ddd;
        }
    </style>
</head>

<body>
    <div onmousemove="normal()">正常情况</div>
    <div id="test">测试节流</div>
    <script>
        function throttle(fn, delay) {
            let timer;
            return () => {
                if (!timer) {
                    timer = setTimeout(() => {
                        fn()
                        timer = null
                    }, delay);
                }
            }
        }
        function output() {
            console.log('我每个1秒钟出现一下下')
        }

        document.querySelector('#test').addEventListener('mousemove', throttle(output, 1000))

        function normal() {
            output()
        }
    </script>
</body>

</html>
